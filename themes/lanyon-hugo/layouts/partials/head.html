<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {{ if eq .URL "/" }}
      {{ .Site.Params.Title }} &middot; {{ .Site.Params.Tagline }}
    {{ else }}
      {{ .Title }} &middot; {{ .Site.Params.Title }}
    {{ end }}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href={{ "css/poole.css" | absURL }}>
  <link rel="stylesheet" href={{ "css/syntax.css" | absURL }}>
  <link rel="stylesheet" href={{ "css/lanyon.css" | absURL }}>
  <link rel="stylesheet" href={{ "css/github.min.css" | absURL }}>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700|PT+Sans:400">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href={{ "assets/hippoPlus-icon.png" | absURL }}>
  <link rel="shortcut icon" href={{ "assets/hippoPlus-icon.png" | absURL }}>

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href={{ "/atom.xml" | absURL }}>
</head>
